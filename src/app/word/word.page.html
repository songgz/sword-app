<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let unit of units" (click)="openUnit(unit.id)">
        <ion-label>
          <h2>{{unit.name}}</h2>
          <p style="text-align: right">条目:{{unit.word_count}} | 已学: 0 | 错误: 0</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page word-content" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card class="word-card">
      <ion-item lines="none" color="#fff">
        <ion-thumbnail slot="start" *ngIf="true" >
          <ion-img [src]="getWordImg(word.picture)"></ion-img>
        </ion-thumbnail>
        <ion-card-header mode="md">
          <ion-card-title color="danger">{{word.word}}</ion-card-title>
          <ion-card-subtitle>{{word.phonetic_symbol}}{{state}}</ion-card-subtitle>
          <ion-card-subtitle *ngIf="state === 'survey'">{{word.usage}}</ion-card-subtitle>
          <ion-card-subtitle *ngIf="state !== 'survey'">{{word.acceptation}}</ion-card-subtitle>
        </ion-card-header>
      </ion-item>
    </ion-card>
    <ion-item lines="none" *ngIf="state === 'survey'">
      <ion-button slot="end" (click)="survey(true)" size="default" color="success" class="custom-width-button">认识</ion-button>
      <ion-button slot="end" (click)="survey(false)" size="default" color="danger" class="custom-width-button">不认识</ion-button>
    </ion-item>
    <ion-item lines="none" *ngIf="state === 'evaluate'">
      <ion-button slot="end" (click)="evaluate(true)" size="default" color="success" class="custom-width-button">认对了</ion-button>
      <ion-button slot="end" (click)="evaluate(false)" size="default" color="danger" class="custom-width-button">认错了</ion-button>
    </ion-item>
    <ion-item lines="none" *ngIf="state === 'repeater'">
      <ion-button slot="end" (click)="repeater()" size="default" color="success" class="custom-width-button">跟读</ion-button>
    </ion-item>
    <ion-item lines="none" *ngIf="state === 'next'">
      <ion-button slot="end" (click)="next()" size="default" color="success" class="custom-width-button">下一个</ion-button>
    </ion-item>
    <ion-card class="word-card" *ngIf="state !== 'survey'">
      <ion-card-content>
        <p [innerHTML]="formatText(word.example || '')"></p>
        <p [innerHTML]="formatText(word.parse || '')"></p>
      </ion-card-content>
    </ion-card>

    <ion-card class="word-card">
      <ion-card-content>
        <ion-item button detail="false">
          <ion-label>
            <h3>Button Item</h3>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </ion-content>
</div>
