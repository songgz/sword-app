<ion-header>
    <ion-toolbar>
        <ion-title>修改密码</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-input label="原密码" [(ngModel)]="passwordForm.old_password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="新密码" [(ngModel)]="passwordForm.new_password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="新密码" [(ngModel)]="passwordForm.confirm_password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col><ion-button (click)="changePassword()">确认</ion-button></ion-col>
        </ion-row>
    </ion-grid>




</ion-content>
