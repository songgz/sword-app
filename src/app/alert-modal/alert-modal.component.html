<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  class="ion-text-center">
  <p style="font-size: 26px">{{ message }}</p>
</ion-content>
<ion-footer>

    <ion-item>
      <ion-button slot="end" size="Default" color="medium" (click)="cancel()">取消</ion-button>
      <ion-button slot="end" size="Default" (click)="confirm()">确认</ion-button>
    </ion-item>

</ion-footer>
