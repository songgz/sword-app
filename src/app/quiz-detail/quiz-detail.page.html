<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>quiz-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>

      <ion-label><p>{{quiz.unit_name}} 02认读学前测试 </p>
      <h2>王梓豪 </h2>共 {{quiz.questions?.length}} 题 对 {{quiz.corrects}} 题 错 {{quiz.wrongs}} 题  用时：2分15秒
      </ion-label><ion-badge >{{quiz.score}}</ion-badge>
      <ion-note>学前测试  测试时间：2023-12-06 11:03:23</ion-note>

    </ion-list-header>
    <ion-item-group *ngFor="let question of quiz.questions; let n=index">
      <ion-item-divider color="err0">
        <ion-label>{{n+1}}.　{{question.title}}</ion-label>
        <ion-badge color="danger" slot="end">a</ion-badge>
      </ion-item-divider>

      <ion-item *ngFor="let choice of question.choices; let i=index">
        <ion-label><ion-text [color]="question.right_answer === choice.id ? 'success': ''">{{options[i]}}.　{{choice.title}}</ion-text></ion-label>

      </ion-item>
f
    </ion-item-group>
  </ion-list>
</ion-content>
