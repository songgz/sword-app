<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/student" text="返回" color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title>学习统计</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-segment value="week" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="week">
            <ion-label>按周</ion-label>
          </ion-segment-button>
          <ion-segment-button value="month">
            <ion-label>按月</ion-label>
          </ion-segment-button>
          <ion-segment-button value="year">
            <ion-label>按年</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <canvas
                baseChart
                [data] = "barChartData"
                [type]="'bar'"
                [options]="chartOptions"
        >
        </canvas>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
