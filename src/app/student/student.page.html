<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="progress-container">
    <div class="progress">
      <div class="progress-bar" [style.width]="progress + '%'"></div>
    </div>
    <div class="progress-text">{{ progress }}%</div>
  </div>
</ion-content>
