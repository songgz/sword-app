<ion-header>
  <ion-toolbar>
    <ion-title>删除学习记录</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>{{title}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-checkbox [(ngModel)]="isRecord"  aria-label="">删除学习记录</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="isBook"  aria-label="">删除课本</ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4"><ion-button expand="block" (click)="submit()">确认</ion-button></ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
